    <h1>Diamond pattern by JavaScript</h1>

        let i,j;
        let spaces;
        for(i=1;i<=10;i++){
            for(spaces=1;spaces<=10-i;spaces++){
                document.write("&nbsp;&nbsp");
            }
           for(j=1;j<=i;j++){
            document.write("*&nbsp;&nbsp;");
           }
           document.write("<br>");
        }
        for(i=1;i<=10;i++){
            for(spaces=1;spaces<=i;spaces++){

            }
            for(j=1;j<=10-i;j++){
               document.write("*&nbsp;&nbsp")
            }
            document.write("<br>");
        }
    </script>
