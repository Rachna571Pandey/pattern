<body>
    <h1>Diamond pattern by JavaScript</h1>
    

    <script>
       let n=10;
       let space="";
       for(let i =1;i<=n; i++){
            for(let j=n;j>i;j--){
                space=space+" ";
            }
            for(let k=0;k<i*2-1;k++){
                space=space + "*";
            }
            space=space+"\n"
       }
    //    console.log(space)
       for(let i=1;i<=n-1;i++){
         for(let j=0;j<i;j++){
          space=space+" "
         }
         for(let k=(n-i)*2-1;k>0;k--){
           space=space+"*"
         }
         space= space+"\n"
       }
       console.log(space);
    </script> 
</body>
